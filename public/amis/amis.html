        const apps = {

            brandName: 'Admin',
            // logo: '/public/logo.png',
            // header: {

            //   inline: false,
            //   className: 'w-full',
            //   tpl: '<div class="flex justify-between"><div>顶部区域左侧</div><div>顶部区域右侧</div></div>'
            // },
            header: {

                // inline: false,
                // className: 'w-full',
                columns: [
                    {
                        md: 0,
                        body: [
                            {type: "button", level: "link", label: '刷新菜单', actionType: 'reload', target: 'apps'},
                            {type: "button", level: "link", label: '刷新页面', actionType: 'reload', target: 'Crud'},

                            {

            },
            // footer: '<div class="p-2 text-center bg-light">底部区域</div>',
            // asideBefore: '<div class="p-2 text-center">菜单前面区域</div>',
            // asideAfter: '<div class="p-2 text-center">菜单后面区域</div>',
            name: 'apps',
            api: {

            },
        };
        let app = loginapp;

        if (store('?token')) {
            app = apps;

        function normalizeLink(to, location = history.location) {
            to = to || '';

            if (to && to[0] === '#') {
                to = location.pathname + location.search + to;
            } else if (to && to[0] === '?') {
                to = location.pathname + to;
            }

            const idx = to.indexOf('?');
            const idx2 = to.indexOf('#');
            let pathname = ~idx
                ? to.substring(0, idx)
                : ~idx2
                    ? to.substring(0, idx2)
                    : to;
            let search = ~idx ? to.substring(idx, ~idx2 ? idx2 : undefined) : '';
            let hash = ~idx2 ? to.substring(idx2) : location.hash;

            if (!pathname) {
                pathname = location.pathname;
            } else if (pathname[0] != '/' && !/^https?\:\/\//.test(pathname)) {
                let relativeBase = location.pathname;
                const paths = relativeBase.split('/');
                paths.pop();
                let m;
                while ((m = /^\.\.?\//.exec(pathname))) {
                    if (m[0] === '../') {
                        paths.pop();
                    }
                    pathname = pathname.substring(m[0].length);
                }
                pathname = paths.concat(pathname).join('/');
            }

            return pathname + search + hash;
        }

        function isCurrentUrl(to, ctx) {
            if (!to) {
                return false;
            }
            const pathname = history.location.pathname;
            const link = normalizeLink(to, {
                ...location,
                pathname,
                hash: ''
            });

            if (!~link.indexOf('https') && ~link.indexOf(':')) {
                let strict = ctx && ctx.strict;
                return match(link, {
                    decode: decodeURIComponent,
                    strict: typeof strict !== 'undefined' ? strict : true
                })(pathname);
            }

            return decodeURI(pathname) === link;
        }

        let amisInstance = amis.embed(
            '#root',
            app,
            {
                location: history.location
            },
            {
                // 可以不传，用来实现 ajax 请求
                fetcher: (params) => {

                    let def = {
                        method: 'POST', // 必须大写
                        success(r, res) {
                            // console.log(r);
                        },
                        error(r) {
                            amisLib.toast.info(r.message);
                        },
                        error404(r) {
                        },
                        error401(r) {
                            amisLib.toast.info(r.message);
                            // setTimeout(() => {
                            //   location.href = login
                            // }, 800);
                        },
                        data: {}
                    };

                    let userOptions = XEUtils.merge(def, params);


                    var method = params.method;
                    var data = params.data;
                    var body = params.body;
                    var url = domain + params.url;
                    var _type = '';

                    let token = store('token');
                    let uid = store('uid');

                    if (XEUtils.has(params, 'domain')) {
                        url = params.domain + params.url;
                        method = 'get';
                    }

                    if (XEUtils.has(params, '_type')) {
                        _type = params._type;
                    }

                    var form = new FormData();
                    form = JSON.stringify(params.data);

                    var ContentType = 'application/json';


                    let header = {
                        // "Content-Type": "application/json",
                        "Content-Type": ContentType,
                        "token": token,
                        "uid": uid,
                    }

                    let isFormData = XEUtils.isFormData(params['data']);
                    if (isFormData) {
                        delete header['Content-Type'];
                        // XEUtils.omit(header,'Content-Type');
                        form = data;
                    }

                    let headers = new Headers(header);

                    return new Promise(function (resolve, reject) {
                        fetch(url, {
                            method: method,
                            body: form,
                            headers: headers
                        }).then(function (response) {
                            let status = response.status;
                            if (status == 200) {
                                return response.json();
                            } else if (status == 400) {
                                reject(response)
                            } else if (status == 404) {
                                reject(response)
                            } else if (status == 500) {
                                reject(response)
                            }
                        }).then(function (res) {
                            let status = res.status;
                            if (status == 200) {
                                userOptions.success && userOptions.success(res.data, res);
                            } else if (status == 400) {
                                reject(res)
                                userOptions.error && userOptions.error(res);
                            } else if (status == 401) {
                                reject(res)
                                userOptions.error401 && userOptions.error401(res);
                            }

                            // amisLib.toast.info('消息通知');
                            let data = {
                                status: 0,
                                msg: res.message,
                                data: {
                                    // items:res.data.list,
                                    // total:res.data.total
                                }
                            }
                            if (isFormData) {
                                data['data'] = res.data;
                            } else if (XEUtils.has(res, 'data.list')) {
                                data['data']['items'] = res.data.list;
                                data['data']['total'] = res.data.total;
                            } else {
                                data['data'] = res.data;
                            }
                            if (XEUtils.has(res, 'data.value')) {
                                data['data']['value'] = res.data.value;
                            }
                            resolve({"data": data});
                        });
                    });
                },
                watchRouteChange: fn => {
                    return history.listen(fn);
                },
                updateLocation: (location, replace) => {
                    location = normalizeLink(location);
                    if (location === 'goBack') {
                        return history.goBack();
                    } else if (
                        (!/^https?\:\/\//.test(location) &&
                            location ===
                            history.location.pathname + history.location.search) ||
                        location === history.location.href
                    ) {
                        // 目标地址和当前地址一样，不处理，免得重复刷新
                        return;
                    } else if (/^https?\:\/\//.test(location) || !history) {
                        return (window.location.href = location);
                    }

                    history[replace ? 'replace' : 'push'](location);
                },
                jumpTo: (to, action) => {
                    if (to === 'goBack') {
                        return history.goBack();
                    }

                    to = normalizeLink(to);

                    if (isCurrentUrl(to)) {
                        return;
                    }

                    if (action && action.actionType === 'url') {
                        action.blank === false
                            ? (window.location.href = to)
                            : window.open(to, '_blank');
                        return;
                    } else if (action && action.blank) {
                        window.open(to, '_blank');
                        return;
                    }

                    if (/^https?:\/\//.test(to)) {
                        window.location.href = to;
                    } else if (
                        (!/^https?\:\/\//.test(to) &&
                            to === history.pathname + history.location.search) ||
                        to === history.location.href
                    ) {
                        // do nothing
                    } else {
                        history.push(to);
                    }
                },
                isCurrentUrl: isCurrentUrl,
                theme: 'cxd'
            }
        );

        history.listen(state => {
            amisInstance.updateProps({
                location: state.location
            });
        });
    })();
